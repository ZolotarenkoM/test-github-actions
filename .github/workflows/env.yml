name: CI-env

# Controls when the workflow will run
on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy:
        description: "Apply configuration?"
        required: true
        type: boolean

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  NODE_OPTIONS: '--max_old_space_size=4096'
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  auto_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v3

      - name: Run test 1
        run: |
          env
          echo Hello, world  ${{ github.actor }}

      - name: Message
        id: discord-message
        env:
          BUCKET_NAME: vezha-autotests-artifacts
          SOURCE_PATH: ./playwright-report
          PATH: dev/playwright-tests
        run: |
          discord_message="*  Action: {{ GITHUB_SERVER_URL }}/{{ GITHUB_REPOSITORY }}/actions/runs/{{ GITHUB_RUN_ID }}
          *  Report:  https://s3.console.aws.amazon.com/s3/buckets/${{ env.BUCKET_NAME }}?prefix=${{ env.PATH }}/{{ GITHUB_RUN_NUMBER }}/&region=${{ env.AWS_REGION }}"

          echo 'discord-message<<EOF' >> $GITHUB_OUTPUT
          echo "$discord_message" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: send notifications
        env:
            DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
            ACTION: "{{ GITHUB_SERVER_URL }}/{{ GITHUB_REPOSITORY }}/actions/runs/{{ GITHUB_RUN_ID }}"
            REPORT: "https://s3.console.aws.amazon.com/s3/buckets/${{ env.BUCKET_NAME }}?prefix=${{ env.PATH }}/{{ GITHUB_RUN_NUMBER }}/&region=${{ vars.AWS_REGION }}"
        uses: Ilshidur/action-discord@master
        with:
          args: "action - ${{ env.ACTION }} \nreport - ${{ env.REPORT }}"
